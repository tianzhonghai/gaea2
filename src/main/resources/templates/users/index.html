<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Test</title>
    <link href="http://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
    <script src="http://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="   crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-3 col-md-3">用户名</div>
        <div class="col-lg-3 col-md-3"><span th:text="${User.userName}"></span></div>
        <div class="col-lg-3 col-md-3">按ctrl+F9实现热部署</div>
        <div class="col-lg-3 col-md-3"><span th:text="${User.password}"></span></div>
    </div>
    <div class="row">
        <div class="col-lg-12 col-md-12">
            <form method="post" action="/user/add">
                <div class="form-group">
                    <label for="userName">Email address</label>
                    <input type="text" class="form-control" id="userName" name="userName" placeholder="userName" />
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <table class="table table-bordered" id="tbUserList">
                <thead>
                <tr>
                <th>姓名</th>
                <th>密码1</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
</div>

<script type="text/javascript">
    $(function(){
        $.get('/user/getUserList',{},function(data){
            $.each(data,function(index,item){
                $('#tbUserList tbody').append('<tr><td>'+item.userName+'</td><td>'+item.password+'</td></tr>')
            })
        })
    })
</script>
</body>
</html>
