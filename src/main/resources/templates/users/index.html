<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link href="http://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-3 col-md-3">用户名</div>
        <div class="col-lg-3 col-md-3"><span th:text="${User.userName}"></span></div>
        <div class="col-lg-3 col-md-3">按ctrl+F9可实现热部署</div>
        <div class="col-lg-3 col-md-3"><span th:text="${User.password}"></span></div>
    </div>
    <div class="row">
        <div class="col-lg-12 col-md-12">
            <form method="post" action="/user/add">
                <div class="form-group">
                    <label for="userName">Email address</label>
                    <input type="text" class="form-control" id="userName" name="userName" placeholder="userName" />
                </div>

                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
