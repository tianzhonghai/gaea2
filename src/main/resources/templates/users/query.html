<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="shared/layout">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
<body>
<div layout:fragment="content">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.10.15/datatables.min.css" />
    <script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.10.15/datatables.min.js"></script>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">用户查询</h3>
                </div>
                <div class="panel-body">
                    <div class="form-horizontal">
                        <div class="form-group">
                            <label class="col-lg-1 control-label">用户ID</label>
                            <div class="col-lg-3">
                                <input type="text" class="form-control" name="id" id="id" />
                            </div>
                            <label class="col-lg-1 control-label">用户名</label>
                            <div class="col-lg-3">
                                <input type="text" class="form-control" name="userName" id="userName" />
                            </div>
                            <label class="col-lg-1 control-label">说明</label>
                            <div class="col-lg-3">
                                <input type="text" class="form-control" name="state" id="state" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-3">
                                <button type="button" id="btnQuery" class="btn btn-success">查询</button>
                            </div>
                            <div class="col-lg-5"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">查询结果</h3>
                </div>
                <div class="panel-body">
                    <table class="table table-bordered" id="tbUserList">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>姓名</th>
                            <th>创建时间</th>
                            <th>描述</th>
                        </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block layout:fragment="script">

    <script type="text/javascript">
//http://www.tuicool.com/articles/NBBnum
        var oTable = null;

        $(function () {
            if (oTable == null) {
                /* Table initialisation */
                oTable = $('#tbUserList').dataTable({
                    "aaSorting": [[5, "desc"]],
                    "bFilter": false,
                    "sAjaxSource": "/user/queryUserList",
                    "fnServerData": function (sSource, aoData, fnCallback) {
                        //$("#loading").toggle();
                        var userId = $("#id").val();
//                        if (!/\d/.test(userId)) {
//                            alert("请输入正确的用户ID");
//                            return;
//                        }

                        var userName = $("#userName").val();
                        var state = $("#state").val();

                        aoData.push({ "name": "id", "value": userId });
                        aoData.push({ "name": "userName", "value": userName });
                        aoData.push({ "name": "state", "value": state });

                        $.ajax({
                            "dataType": 'json',
                            "type": "POST",
                            "url": sSource,
                            "data": aoData,
                            "success": fnCallback
                        })
                    },
                    "aoColumns": [
                        { "sClass": "center", "mData": "id" },
                        { "sClass": "center", "mData": "userName" },
                        { "sClass": "center", "mData": "createTime" },
                        { "sClass": "center", "mData": "state"},

                    ]
                });
            }
        })

        $('#btnQuery').click(function () {
            alert(1);
            doSearch();
            return false;
        })

        function doSearch() {
            oTable.fnClearTable(0);
            oTable.fnDraw();
        }
    </script>

</th:block>
</body>
</html>
